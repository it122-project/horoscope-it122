name: Deploy new version of the site

on:
  pull_request:
    branches: [master]
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: [self-hosted, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clear old version of site
      - run: rm -rf /srv/www/example.com/*

      - name: Copy all new files
      - run: cp -r ./* /srv/www/example.com/
